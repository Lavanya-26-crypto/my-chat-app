<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="username-container">
        <form id="username-form">
            <input id="username-input" type="text" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <div id="chat-container" style="display: none;">
        <ul id="messages"></ul>
        <form id="form">
            <input id="input" type="text" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <audio id="notification-sound" src="sounds/notification.mp3" preload="auto"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
